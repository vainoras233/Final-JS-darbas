<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atminties Žaidimas Kauliukai</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="wave">Atminties</h1>
        <h1 class="wave">Žaidimas</h1>
        <h1 class="wave">Kauliukai</h1>
        
        <div class="game-info">
            <div class="time">Laikas: <span id="time">00:00</span></div>
            <div class="tries">Bandymai: <span id="tries">0</span></div>
            <div class="bestTime">Geriausias laikas: <span id="bestTime">?</span></div>
        </div>
        
        <div class="controls">
            <button id="start-button">Pradėti žaidimą</button>
            <button id="reset-button">Iš naujo</button>
        </div>
        
        <div id="game-board" class="game-board"></div>
    </div>
    
</body>
</html>
